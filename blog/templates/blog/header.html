{% extends "blog/base.html" %}
{% load static %}
{% load markdown_extras %}

{% block header %}
<header class="container header">
    <div class="logo">
        <img src="{% static 'blog/images/logo.svg' %}" alt="1024_YottaByte">
        <span>1024_YottaByte's site</span>
    </div>
    <div class="main-about">
        {% with object_list|dictsort:"pk"|first as header_text%}
        {{header_text.body | markdown | safe}}
        {% endwith %}
        </div>
</header>
{% endblock header %}
